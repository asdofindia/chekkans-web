<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unicode Converter based on Chekkans</title>
    </head>
    <body>
        <label for="in">ASCII text</label> ->
        <label for="out">Unicode text</label>
        <br>
        <textarea id="in" rows="18" cols="40"></textarea>
        <textarea id="out" rows="18" cols="40"></textarea>
        <button id="convert">Go</button>
        <br>
        <div id="mapselector">
            Choose the font to convert from:
            <select id="mapselect">
                <option value="select" selected>Select...</option>
                <option value="ambili">Ambili</option>
                <option value="banglapedia">Banglapedia</option>
                <option value="charaka">Charaka</option>
                <option value="haritha">Haritha</option>
                <option value="indulekha">Indulekha</option>
                <option value="karthika">Karthika</option>
                <option value="manorama">Manorama</option>
                <option value="matweb">Matweb</option>
                <option value="nandini">Nandini</option>
                <option value="panchari">Panchari</option>
                <option value="uma">Uma</option>
                <option value="valluvar">Valluvar</option>
            </select>
        </div>
        <textarea id="map" rows="100"></textarea>
        <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
        <script src="bundle.js" charset="utf-8"></script>
    </body>
</html>
